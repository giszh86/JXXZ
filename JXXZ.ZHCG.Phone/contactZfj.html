		<style>
			html,body {
				background-color: white;
			}
			
			.mui-table-view:before {
				height: 0;
			}
			
			.mui-table-view:after{
				left: 15PX;
			}
			
			.title-icon{
				float: left;
				background: #24b0c9;
				width: 5px;
				height: 25px;
				margin-top: 4px;
			}
			
			.title{
				float: left;
				padding-top: 6px;
				margin-left: 10px;
			}
			
			.secend-title{
				color: #666666;
				font-size: 16px;
			}
			
			.name{
				margin-left: 37px;
				color: #666666;
				font-size: 16px;
			}
			
			.telephone{
				float: right;
			}
			
			.mui-table-view-cell .cell {
				padding-right: 20px;
			}
			
			.mui-table-view-cell.mui-collapse .mui-table-view .mui-table-view-cell:after{
				left: 15px;

	<body>
		<div class="mui-content" style="background-color: white;">
			<div class="mui-input-row mui-search serchinputdiv" >
				<input id='searchText' type="search" class="mui-input-clear" placeholder="查找姓名" style="background: #eaeaea;border: 1px solid #D7D7D7;margin: 0;" />
			</div>
			<div class="mui-scroll">
				<ul class="mui-table-view mui-table-view-chevron">
					<template v-for='(item,index) in items'>
						<template v-if='item.parentid'>
							<template v-if='item.children.length'>
								<li class="mui-table-view-cell mui-collapse" @tap='hideKeyboard'>
									<a class="mui-navigate-right" href="#">
										<div class="title-icon"></div>
										<span class="title">{{item.name}}</span>
									</a>
									<ul class="mui-table-view mui-table-view-chevron">
										<template v-for='(item2,index) in item.children'>
											<li class="mui-table-view-cell" @tap='openView(item2)'>
												<a class="mui-navigate-right" href="#">
													<span class="title ">{{item2.name}}</span>
												</a>
											</li>
										</template>
									</ul>
								</li>
							</template>
						</template>
						<template v-else>
							<li class="mui-table-view-cell" @tap='openView(item)'>
								<span class="title">{{item.name}}</span>
							</li>
						</template>
					</template>	
				</ul>
