<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>待审核案件列表</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../../css/app.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/report.css"/>
		<style type="text/css">
			.serchinputdiv{
				margin: 0;
				padding: 5px 20px 8px 20px;
			}
			
			.mui-search .mui-placeholder {
				margin-left: 25px;
				margin-top: 5px;
			}
			
			.mui-search.mui-active:before {
				left: 25px;
				top: 31px;
			}
			
			.mui-input-row.mui-search .mui-icon-clear {
				top: 12px;
				right: 20px;
			}
			
			.card{
				margin: 10px;
				padding: 10px 8px 5px 12px;
			}
			
			.title{
				display: inline-block;
				width: 21%;
				float: left;
				line-height: 180%;
			}
			
			.content{
				display: inline-block;
				width: 79%;
				color: #005a8d;
				line-height: 180%;
				white-space: nowrap;
				text-overflow: ellipsis;
				-o-text-overflow: ellipsis;
				overflow: hidden;
			}
			
			.overtime{
				display: inline-block;
				width: 45%;
				color: red;
				line-height: 180%;
			}
			
			.cl{
				float: right;
				background-color: #005a8d;
				color: white;
				padding: 2px 25px;
				border-radius: 4px;
			}
			
			.row{
				height: 30px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav headerTitle">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">待审核案件列表</h1>
		</header>
		<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
			<!--<div class="mui-input-row mui-search serchinputdiv" style="background-color: white;">
				<input type="search" class="mui-input-clear" placeholder="" style="background: #eaeaea;border: 1px solid #D7D7D7;margin: 0;" />
			</div>-->
			<div class="mui-scroll" id="menuList">
				<template v-for='(item,index) in items'>
					<div class="card" @tap="openDetail(item)">
						<div class="row">
							<div class="title">案件名称</div>
							<div class="content">{{item.title}}</div>
						</div>
						<div class="row">
							<div class="title">当前环节</div>
							<div class="content">{{item.segmentValue}}</div>
						</div>
						<div class="row">
							<div class="title">当事人</div>
							<div class="content">{{item.disposePerson}}</div>
						</div>
						<div class="row">
							<div class="title">超期时间</div>
							<div class="overtime">{{item.extendedDate}}</div>
							<span class="cl">处 理</span>
						</div>
					</div>
				</template>	
			</div>		
		</div>
	</body>
	<script type="text/javascript" src="../../js/require.min.js" data-main='dshajList.js'></script>
</html>
