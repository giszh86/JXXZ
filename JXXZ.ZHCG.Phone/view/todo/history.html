<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>事件历史纪录</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../../css/app.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/report.css"/>
		<style type="text/css">
			.serchinputdiv{
				margin: 0;
				padding: 5px 20px 8px 20px;
			}
			
			.mui-search .mui-placeholder {
				margin-left: 25px;
				margin-top: 5px;
			}
			
			.mui-search.mui-active:before {
				left: 25px;
				top: 31px;
			}
			
			.mui-input-row.mui-search .mui-icon-clear {
				top: 12px;
				right: 20px;
			}
			
			.card{
				margin: 10px;
				padding: 10px 8px 5px 12px;
			}
			
			.title{
				display: inline-block;
				width: 20%;
				float: left;
				/*line-height: 180%;*/
			}
			
			.content{
				display: inline-block;
				width: 75%;
				color: #005a8d;
				/*line-height: 180%;*/
				white-space: nowrap;
				text-overflow: ellipsis;
				-o-text-overflow: ellipsis;
				overflow: hidden;
			}
			
			.overtime{
				display: inline-block;
				width: 40%;
				color: green;
				line-height: 180%;
			}
			
			.ck{
				float: right;
				background-color: green;
				color: white;
				padding: 2px 10px;
				border-radius: 4px;
			}
			
			.db{
				float: right;
				margin-right: 10px;
				background-color: #005a8d;
				color: white;
				padding: 2px 10px;
				border-radius: 4px;
			}
			
			.row{
				height: 30px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav headerTitle">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">事件历史纪录</h1>
		</header>
		<div class="mui-content">
			<template v-for='item in items'>
				<div class="card">
					<div class="row">
						<div class="title">操作环节</div>
						<div class="content">{{item.wfdname}}</div>
					</div>
					<div class="row">
						<div class="title">处理人</div>
						<div class="content">{{item.username}}</div>
					</div>
					<div class="row">
						<div class="title">处理意见</div>
						<div class="content">{{item.content}}</div>
					</div>
					<div class="row">
						<div class="title">处理时间</div>
						<div class="content">{{item.dealtime}}</div>
					</div>
				</div>
			</template>
			
		</div>
	</body>
	<script type="text/javascript" src="../../js/require.min.js" data-main='history.js'></script>
</html>
