			.mui-search .mui-placeholder {

			.mui-search.mui-active:before {
				left: 25px;

			.mui-input-row.mui-search .mui-icon-clear {
				top: 12px;
				right: 20px;

			.img{
				width: 60px;
				height: 50px;
			}
			.timerow-div{
				margin-top: 30px;
				color: #A0A0A0;
			}
			.wordrow-span{
				height: 28px;
				line-height: 28px;
				white-space: nowrap;
				overflow: hidden;
				width: 100%;
				text-overflow: ellipsis;
			}
			.worddiv{
				width: 35%;
				margin-left: 10px;
			}
		</style>
	</head>

	<body>

		<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
			<div class="mui-input-row mui-search serchinputdiv" style="background-color: white;">
				<input id='searchText' type="search" class="mui-input-clear" placeholder="" style="background: #eaeaea;border: 1px solid #D7D7D7;margin: 0;" />
			</div>
			<div class="mui-scroll">
				<!--数据列表-->
				<ul class="mui-table-view" id="menuList">
					<template v-for='(item,index) in items'>
						<li class="mui-table-view-cell" @tap='openView(item)'>
							<img class="img l-float" src="../../image/wddb/ajlb.png" />
							<div class="l-float worddiv">
								<span class="l-float wordrow-span">{{item.name}}</span>
								<span class="l-float wordrow-span font-color">{{item.address}}</span>
							</div>
							<span class="r-float timerow-div">{{item.date}}</span>
						</li>
					</template>
				</ul>
			</div>
		</div>
