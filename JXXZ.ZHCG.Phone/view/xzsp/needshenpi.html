<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>行政审批列表--待办审批</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../../css/app.css"/>
		
		<style type="text/css">
			.mui-table-view-cell{
				padding: 11px 10px;
			}
			.img{
				width: 20%;
				height: 50px;
			}
			.wordrow{
				white-space: nowrap;
				overflow: hidden;
				width: 100%;
				text-overflow: ellipsis;
			}
			.worddiv{
				width: 76%;
				margin-left: 8px;
			}
			
			.secondline{
				margin-top: 5px;
			}
			
			.time{
				float: right;
				color: #999;
			}
			
			.address{
				width: 45%;
			}
		</style>
	</head>

	<body>
		<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
			<div class="mui-scroll">
				<!--数据列表-->
				<ul class="mui-table-view" id="menuList">
					<template v-for='(item,index) in items'>
						<li class="mui-table-view-cell" @tap='openView(item)'>
							<img class="img l-float" v-if="item.now<item.endtime" src="../../image/wddb/wcs.png" alt="" />
							<img class="img l-float" v-else  src="../../image/wddb/cs.png" alt="" />
							<div class="l-float worddiv">
								<div class="wordrow">{{item.projectname}}</div>
								<div class="secondline">
									<span class="l-float font-color wordrow address">{{item.address}}</span>
									<span class="time">{{item.receivedate}}</span>
								</div>
							</div>	
						</li>
					</template>
				</ul>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="../../js/require.min.js" data-main='needshenpi.js'></script>
</html>
