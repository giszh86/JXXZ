<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>意见列表 </title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link href="../../css/mui.css" rel="stylesheet" />
		<link href="../../css/app.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../../css/report.css" />
		<style type="text/css">
			.title {
				margin: 10px 0 0 15px;
				font-size: 15px;
			}
			
			.mui-card {
				margin-top: 3px;
			}
			
			.miaoshu {
				height: auto;
				overflow: auto;
				width: 80%;
				word-wrap: break-word;
				text-align: right;
			}
			
			.addphoto {
				width: 25%;
				margin: 0 0 0 7%;
			}
		</style>
	</head>

	<body>
		<div class="mui-content" id='list'>
			
			
		</div>
	</body>
	<template id='list-tmp'>
		{{each list as item,index}}
		<div class="mui-card">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					序号<label class="r-float font-color">{{index+1}}</label>
				</li>
				<li class="mui-table-view-cell">
					环节名称<label class="r-float font-color">{{item.activityname}}</label>
				</li>
				<li class="mui-table-view-cell">
					意见类型<label class="r-float font-color miaoshu">{{item.opinion}}</label>
				</li>
				<li class="mui-table-view-cell">
					意见发表者<label class="r-float font-color">{{item.OperatorForDisplayName}}</label>
				</li>
				<li class="mui-table-view-cell">
					环节处理时间<label class="r-float font-color">{{item.OperationDate}}</label>
				</li>
			</ul>
		</div>
		{{/each}}
	</template>
	<script type="text/javascript" src="../../js/require.min.js" data-main="nsOpinion.js"></script>

</html>
