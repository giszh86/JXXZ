<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>智能巡查-搜索结果</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../../css/app.css"/>
		<style type="text/css">
			.serchinputdiv{
				margin: 0;
				padding: 5px 20px 8px 20px;
			}
			
			.mui-search .mui-placeholder {
				margin-left: 25px;
				margin-top: 5px;
			}
			
			.mui-search.mui-active:before {
				left: 25px;
				top: 31px;
			}
			
			.mui-input-row.mui-search .mui-icon-clear {
				top: 12px;
				right: 20px;
			}
			
			.mui-table-view-cell {
				padding-right: 10px;
			}
			
			.distance{
				float: right;
				color: #005a8d;
				margin: 0 3px;
			}
			
			.icon{
				float: right;
				margin-top: 3px;
				margin-right: 3px;
			}
			
			.name{
				display: inline-block;
				float: left;
				font-size: 15px;
				width: 42%;
				white-space: nowrap;
				text-overflow: ellipsis;
				-o-text-overflow: ellipsis;
				overflow: hidden;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav headerTitle">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title" id="title">搜索结果</h1>
			<h2 class="right-allinfo" style="display: none;" id="add">添加</h2>
		</header>
		<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
			<div class="mui-input-row mui-search serchinputdiv" style="background-color: white;">
				<input id='searchText' type="search" class="mui-input-clear" placeholder="" style="background: #eaeaea;border: 1px solid #D7D7D7;margin: 0;" />
			</div>
			<div class="mui-scroll">
				<ul class="mui-table-view" style="margin: 10px;" id="menuList">
					<template v-for='(item,index) in items'>
						<li class="mui-table-view-cell" @tap='openView(item)'>
							<span class="name">{{item.name}}</span>
							<span style="float: right;">></span>
							<span style="float: right;">米&nbsp;&nbsp;</span>
							<span class="distance">{{item.distance}}</span>
							<span style="float: right;">相距</span>
							<img class="icon" src="../../image/znxc/distance.png"/>
						</li>
					</template>
				</ul>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="../../js/require.min.js" data-main='znxc-results.js'></script>
</html>
