<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>多个标签页模板</title>
		<link rel="stylesheet" href="../css/mui.css" />
		<link rel="stylesheet" href="../css/app.css" />
		<style>
			.mui-slider .mui-segmented-control.mui-segmented-control-inverted .mui-control-item.mui-active {
				border-bottom: 2px solid #007aff;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a href="javascript:;" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title"></h1>
			<a style="display: none;" href="javascript:;" class="mui-icon mui-icon-bars mui-pull-right"></a>
		</header>
		<div class="mui-content">
			<!--<a class="mui-control-item" href="#item2mobile">
						测试2
					</a>
					<div id="item2mobile" class="mui-slider-item mui-control-content">
					</div>
					
					
					
					
					-->
		</div>
	</body>
	<template id='list-tmp'>
		<div id="slider" class="mui-slider">
			<div id="sliderSegmentedControl" class="mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">
				{{each list as item,index}} {{if index == 0}}
				<a class="mui-control-item mui-active">
					{{else}}
					<a class="mui-control-item">
						{{/if}} {{item.title}}
					</a>

					{{/each}}
			</div>

			<div class="mui-slider-group" style="height: 1px;">
				<div class="mui-slider-item mui-control-content mui-active">

				</div>

			</div>
		</div>
	</template>
	<script type="text/javascript" src="../js/require.min.js" data-main='sliders.js' ></script>

</html>
