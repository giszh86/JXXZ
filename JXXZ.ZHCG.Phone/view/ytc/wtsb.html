<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>问题上报</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		
		<link rel="stylesheet" href="../../css/mui.min.css">
		<link rel="stylesheet" href="../../css/app.css">
		<link rel="stylesheet" type="text/css" href="../../css/report.css"/>
		<style type="text/css">
			.mui-input-row label{
				width: 24%;
			}
			
			.mui-input-row label~input{
				width: 73%;
			}
			
			.addphoto{
				width: 18%;
				margin: 6px 0;
			}
		</style>
	</head>

	<body>
		<div class="mui-content">
			<form class="mui-input-group">
				<div class="contentTopBlock">
					<div class="mui-input-row">
						<label>养护类型</label>
						<input readonly style="background: url(../../image/report/triangle.png) no-repeat 98% center;" type="text" value=''>
					</div>
					<div class="mui-input-row">
						<label>问题大类</label>
						<input readonly style="background: url(../../image/report/triangle.png) no-repeat 98% center;" type="text" value=''>
					</div>
					<div class="mui-input-row">
						<label>问题小类</label>
						<input readonly style="background: url(../../image/report/triangle.png) no-repeat 98% center;" type="text" value=''>
					</div>
					<div class="mui-input-row">
						<label>养护对象</label>
						<input readonly style="background: url(../../image/report/triangle.png) no-repeat 98% center;" type="text" value=''>
					</div>
					<div class="mui-input-row">
						<label>当日天气</label>
						<input type="text" value=''>
					</div>
					<div class="mui-input-row">
						<label>处理期限</label>
						<input type="text" value=''>
					</div>
					<div class="mui-input-row">
						<label>维修经费</label>
						<input type="text" value=''>
					</div>
					<div class="mui-input-row">
						<label style="width: 40%;">工作量估算(人/天)</label>
						<input style="width: 57%;" type="text" value=''>
					</div>
					<div class="mui-input-row">
						<label>养护合同</label>
						<input readonly style="background: url(../../image/report/triangle.png) no-repeat 98% center;" type="text" value=''>
					</div>
					<div class="mui-input-row">
						<label>问题地址</label>
						<input type="text" value=''>
					</div>
					<div class="mui-input-row">
						<label>地理位置</label>
						<input readonly style="background: url(../../image/wddb/location-red.png) no-repeat 99% center;" type="text" value=''>
					</div>
					<div class="mui-input-row" style="height: 80px;">
						<label>问题描述</label>
						<textarea style="width: 73%;" rows="3"></textarea>
					</div>
					<div class="mui-input-row" style="height: 80px;">
						<label>照片说明</label>
						<div class="addphoto">
							<img src="../../image/addphoto.png"/>
						</div>
						<div class="addphoto" style="margin: 6px 28px;">
							<img src="../../image/addphoto.png"/>
						</div>
						<div class="addphoto">
							<img src="../../image/addphoto.png"/>
						</div>
					</div>
					<div class="mui-input-row">
						<label>附件上传</label>
						<input style="width: 52%;" type="text" value=''>
						<span style="background-color: #005a8d;color: white;padding: 4px 20px 5px 20px;border-radius: 3px;">上传</span>
					</div>
				</div>
			</form>
			
			<button type="button" class="mui-btn buttoncenter">提&nbsp;&nbsp;交</button>
		</div>
	</body>
	<script type="text/javascript" src="../../js/require.min.js" data-main='wtsb.js'></script>

</html>
