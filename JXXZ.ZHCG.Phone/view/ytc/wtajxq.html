<!DOCTYPE html>
	
<html>

	<head>
		<meta charset="utf-8">
		<title>违停案件详情</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../../css/mui.min.css">
		<link rel="stylesheet" href="../../css/app.css" />
		<link rel="stylesheet" type="text/css" href="../../css/report.css"/>
		<style type="text/css">
			.mui-input-row label{
				width: 24%;
			}
			
			.mui-input-row label~input{
				width: 73%;
				text-align: center;
			}
			.addphoto{
				border: none;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav headerTitle">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">违停案件详情</h1>
		</header>
		<div class="mui-content">
			<form class="mui-input-group">
				<div class="contentTopBlock">
					<div class="mui-input-row">
						<label>号牌种类</label>
						<input readonly style="background: url(../../image/report/triangle.png) no-repeat 98% center;" type="text" value='小型汽车'>
					</div>
					<div class="mui-input-row">
						<label>违法时间</label>
						<input readonly type="text" style="background: url(../../image/report/triangle.png) no-repeat 98% center;" value='2017-01-19 19 : 12 : 28'>
					</div>
					<div class="mui-input-row">
						<label>车辆号牌</label>
						<input readonly type="text" style="color: #005a8d;" value='浙F12345'>
					</div>
					<div class="mui-input-row">
						<label>查询地点</label>
						<input readonly type="text" value='秀洲区秀洲大道123号人行道附近'>
					</div>
					<div class="mui-input-row">
						<label>地址描述</label>
						<input readonly type="text" value='12.3456778,34.56712'>
					</div>
				</div>
			</form>
			<div style="margin-left: 20px;margin-top: 10px; font-size: 15px;">现场拍照</div>
			<div class="card">
				<div class="addphoto">
					<img src="../../image/smsj/xczp.png"/>
				</div>
				<div class="addphoto">
					<img src="../../image/smsj/xczp.png"/>
				</div>
				<div class="addphoto">
					<img src="../../image/smsj/xczp.png"/>
				</div>
			</div>
			<button type="button" class="mui-btn buttoncenter">关&nbsp;&nbsp;闭</button>
		</div>
	</body>
	<script type="text/javascript" src="../../js/require.min.js" data-main='wtajxq.js'></script>
</html>
