<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		
		<title>简易案件列表</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		
		<link rel="stylesheet" href="../../css/mui.min.css">
		<link rel="stylesheet" href="../../css/mui.picker.min.css" />
		<link rel="stylesheet" href="../../css/app.css">
		<link rel="stylesheet" href="../../css/report.all.css">
		<style type="text/css">
			.mui-table-view-cell{
				padding: 11px 10px;
			}
			.img{
				width: 20%;
				height: 50px;
			}
			.wordrow{	
				white-space: nowrap;
				overflow: hidden;
				width: 100%;
				text-overflow: ellipsis;
			}
			.worddiv{
				width: 76%;
				margin-left: 8px;
			}
			
			.secondline{
				margin-top: 5px;
			}
			
			.time{
				display: inline-block;
				float: right;
				color: #999;
			}
			
			.liinputheight input{
				text-align: left;
			}
			
			.sj{
				display: inline-block;
				width: 74%;
			}
			
			.buttoncenter{
				width: 20%;
				position: absolute;
				top: 73px;
				right: 8px;
			}
			
			.address{
				display: inline-block;
				white-space: nowrap;
				overflow: hidden;
				width: 45%;
				text-overflow: ellipsis;
				color: #005a8d;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav headerTitle">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">简易案件列表</h1>
		</header>
		<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
			<div class="mui-card">
				<ul class="mui-table-view">
					<li class="mui-table-view-cell" id="Squadron_list">
						<div class="liinputheight">
							<span class="l-float">选择中队</span>
							<input id='Squadron_Name' style="background: url(../../image/report/triangle-black.png) no-repeat right top;" readonly type="text" value=''/>
							<input type="hidden" id='Squadron_ID' name='Squadron_ID' ctype/>
						</div>
					</li>
					<li class="mui-table-view-cell sj" id="li-starttime">
						<div class="liinputheight">
							<span class="l-float">起始时间</span>
							<input readonly id="starttime" type="text" value=''/>
						</div>
					</li>
					<li class="mui-table-view-cell sj" id="li-endtime">
						<div class="liinputheight">
							<span class="l-float">结束时间</span>
							<input readonly id="endtime" type="text" value=''/>
						</div>
					</li>
					<button type="button" class="mui-btn buttoncenter" id="search">查询</button>
				</ul>
			</div>
			<div class="mui-scroll">
				<div class="mui-card" style="margin-top: 0;">
					<ul class="mui-table-view" id="menuList">
						<template v-for='(item,index) in items'>
							<li class="mui-table-view-cell" @tap='openView(item)'>
								<img class="img l-float" src="../../image/ssjk/dbaj.png" />
								<div class="l-float worddiv">
									<div class="wordrow">{{item.name}}</div>
									<div class="secondline">
										<span class="address">{{item.address}}</span>
										<span class="time">{{item.date}}</span>
									</div>
								</div>
							</li>
						</template>
					</ul>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="../../js/require.min.js" data-main='jyajList.js'></script>
</html>
