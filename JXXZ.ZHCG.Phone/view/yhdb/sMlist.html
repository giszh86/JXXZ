<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>市民事件列表</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../../css/app.css"/>
		<style type="text/css">
			.serchinputdiv{
				margin: 0;
				padding: 5px 20px 8px 20px;
			}
			
			.mui-search .mui-placeholder {
				margin-left: 25px;
				margin-top: 5px;
			}
			
			.mui-search.mui-active:before {
				left: 25px;
				top: 31px;
			}
			
			.mui-input-row.mui-search .mui-icon-clear {
				top: 12px;
				right: 20px;
			}
			
			.mui-table-view-cell {
				padding: 8px 10px;
			}
			
			.list-li-img {
				float: left;
				width: 70px;
				height:70px;
			}
			
			.title{
				display: inline-block;
				white-space: nowrap;
				overflow: hidden;
				width: 45%;
				text-overflow: ellipsis;
			}
			
			.worddiv{
				width: 75%;
				margin-left: 8px;
				float: left;
			}
			
			.address{
				margin-top: 15px;
				color: #005a8d;
				white-space: nowrap;
				overflow: hidden;
				width: 100%;
				text-overflow: ellipsis;
			}
			
			.time{
				float: right;
				color: #999;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav headerTitle">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">市民事件列表</h1>
		</header>
		<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
			<div class="mui-input-row mui-search serchinputdiv" style="background-color: white;">
				<input id='searchText' type="search" class="mui-input-clear" placeholder="标题查询" style="background: #eaeaea;border: 1px solid #D7D7D7;margin: 0;" />
			</div>
			<div class="mui-scroll">
				<ul id="menuList" class="mui-table-view" style="margin: 10px;">
					<template v-for='(item,index) in items'>
						<li class="mui-table-view-cell" @tap='openView(item)'>
							<img class="list-li-img" :src="item.imgSrc" />
							<div class="l-float worddiv">
								<div>
									<span class="title">{{item.eventtitle}}</span>
									<span class="time">{{item.limittime}}</span>
								</div>
								<div class="address">{{item.eventaddress}}</div>
							</div>
						</li>
					</template>
				</ul>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="../../js/require.min.js" data-main='sMlist.js'></script>
</html>
