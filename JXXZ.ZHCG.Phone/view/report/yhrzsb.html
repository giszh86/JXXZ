<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>养护日志上报</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../../css/mui.min.css">
		<link rel="stylesheet" href="../../css/imageviewer.css" />
		<link rel="stylesheet" href="../../css/app.css">
		<link rel="stylesheet" href="../../css/mui.picker.min.css" />
		<link rel="stylesheet" type="text/css" href="../../css/report.css" />
		<style type="text/css">
			.mui-input-row label {
				width: 24%;
			}
			
			.mui-input-row label~input {
				width: 73%;
			}
			
			.addphoto {
				width: 18%;
				margin: 6px 0;
			}
		</style>
	</head>

	<body>
		<div class="mui-content">
			<form class="mui-input-group">
				<div class="mui-card">
					<div class="mui-input-row" id='yhht'>
						<label>养护合同</label>
						<input id='yhhtname' readonly class='triangle' type="text" value=''>
						<input id='yhcontract' ctype='yhcontract' type='hidden' data-val-required='请选择养护合同' />
					</div>
					<div class="mui-input-row" id='choosedate'>
						<label>巡查日期</label>
						<input id='patroltime' ctype='patroltime' type="text" value='' data-val-required='请选择巡查日期'>
					</div>
					<div class="mui-input-row" style="height: 80px;">
						<label>巡查说明</label>
						<textarea ctype='patrolexplain' style="width: 73%;" rows="3"></textarea>
					</div>
					<div class="mui-input-row" style="height: 80px;">
						<label>附件上传</label>
						<div class="addphoto">
							<img id="head-img1" src="../../image/addphoto.png" />
						</div>
						<div class="addphoto" style="margin: 6px 28px;">
							<img id="head-img2" src="../../image/addphoto.png" />
						</div>
						<div class="addphoto">
							<img id="head-img3" src="../../image/addphoto.png" />
						</div>
						<input id="head-img1Name" type="hidden" value="" />
						<input id="head-img2Name" type="hidden" value="" />
						<input id="head-img3Name" type="hidden" value="" />
						<input id="img-head-img1Name" type="hidden" value="" />
						<input id="img-head-img2Name" type="hidden" value="" />
						<input id="img-head-img3Name" type="hidden" value="" />
					</div>
					<!--<div class="mui-input-row">
						<label>填报时间</label>
						<input type="text" value=''>
					</div>-->
				</div>
			</form>

			<button id='submit' type="button" class="mui-btn buttoncenter">提&nbsp;&nbsp;交</button>
		</div>
	</body>
	<script type="text/javascript" src="../../js/require.min.js" data-main='yhrzsb.js'></script>

</html>
