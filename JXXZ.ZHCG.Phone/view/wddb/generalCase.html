		<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
			<div class="mui-scroll">
				<div style="color: red;margin: 7px 10px;">温馨提示：请至PC端处理一般案件信息</div>
				<!--数据列表-->
				<ul class="mui-table-view" id="menuList">
					<template v-for='(item,index) in items'>
						<li class="mui-table-view-cell">
							<div class="row">
								<div class="title">案件名称</div>
								<div class="content">{{item.title}}</div>
							</div>
							<div class="row"> 
								<div class="title">当前环节</div>
								<div class="content">{{item.segmentValue}}</div>
							</div>

								<div class="title">当事人</div>

							</div>
							<div class="row">
