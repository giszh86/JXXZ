<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>我的资料</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../../css/mui.min.css">
		<link rel="stylesheet" href="../../css/app.css">
		<style>
			.photodiv {
				height: 80px;
				line-height: 70px;
			}
			
			.photodiv img {
				height: 60px;
				width: 60px;
				border-radius: 40px;
				float: left;
				position: relative;
				right: 10px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav headerTitle">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">我的资料</h1>
		</header>
		<div class="mui-content">
			<div class="mui-card">
				<ul class="mui-table-view">
					<li class="mui-table-view-cell photodiv">
						<a>
							头像
							<label class="r-float font-color"> <img id="image" src="../../image/setting/photo.png" /></label>
						</a>
					</li>
					<li class="mui-table-view-cell">
						<a>
							姓名
							<label class="r-float font-color" id='DisplayName'></label>
						</a>
					</li>
					<li class="mui-table-view-cell">
						<a>
							性别
							<label class="r-float font-color" id='sex'></label>
						</a>
					</li>
					<li class="mui-table-view-cell">
						<a>
							所属部门
							<label class="r-float font-color" id='UnitName'></label>
						</a>
					</li>
					<li class="mui-table-view-cell">
						<a>
							职务
							<label class="r-float font-color" id='UserTypeName'></label>
						</a>
					</li>
					<li class="mui-table-view-cell">
						<a>
							手机号
							<label class="r-float font-color" id='mobile'></label>
						</a>
					</li>
				</ul>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="../../js/require.min.js" data-main='mydata.js'></script>

</html>
