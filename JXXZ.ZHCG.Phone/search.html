<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>搜索框页面模板</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="css/mui.min.css" />
		<link rel="stylesheet" href="css/app.css" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav headerTitle">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title"></h1>
		</header>
		<div class="mui-content">
			<div class="mui-input-row mui-search serchinputdiv" style="background-color: white;">
				<input id='searchText' type="search" class="mui-input-clear" placeholder="" style="background: #eaeaea;border: 1px solid #D7D7D7;margin: 0;" />
			</div>
		</div>
	</body>
	<script type="text/javascript" src="js/require.min.js" data-main='search.js'></script>

</html>
