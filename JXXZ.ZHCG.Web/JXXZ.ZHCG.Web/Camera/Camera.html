    <script type="text/javascript" language="javascript" for="DPSDK_OCX" event="OnDevStatusEvent(szDevId, nStatus)">
        var str = "";
        switch (nStatus) {
            case 1:
                //alert("设备上线！" + szDevId);
                str = "设备上线！" + szDevId;
                break;
            case 2:
                //alert("设备离线！" + szDevId);
                str = "设备离线！" + szDevId;
                break;
        }
        document.getElementById("GlobalInfo").innerText = str;
    </script>

    <script type="text/javascript" language="javascript" for="DPSDK_OCX" event="OnAsyncLoadDGroupInfoComplete(nRet, nGroupLen)">
        var str = ("AsyncLoadDGroupInfoComplete [nRet=]" + nRet + " [nGroupLen=]" + nGroupLen);
        document.getElementById("RetInfo").innerText = str;
        var obj = document.getElementById("DPSDK_OCX");
        document.getElementById("DGroupInfo").innerText = obj.DPSDK_GetDGroupStr();
    </script>

    <script type="text/javascript" language="javascript" for="DPSDK_OCX" event="OnWndLBtnClick(nWndId, nWndNo, xPos, yPos)">
        var str = ("OnWndLBtnClick [nWndId=]" + nWndId + " [nWndNo=]" + nWndNo + " [xPos=]" + xPos + " [yPos=]" + yPos);
        document.getElementById("GlobalInfo").innerText = str;
    </script>

    <style type="text/css">
        html, body {
            margin: 0px;

        }

            }

        .CameraContent {
            width: 490px;
            height: 310px;
            margin: 5px 0px 0px 5px;

        .CameraPanelhead {
            width: 100%;
            height: 30px;

            background: -moz-linear-gradient(#2B5A7F, #1D3B4E); /* Firefox 3.6 - 15 */

        }

        .panelSplit {
            width: 1%;

        }

            width: 95%;
            height: 100%;
            float: left;
        }

        .paneltitlefont {
            width: auto;
            height: 80%;

            color: white;
            font-size: 16px;
            margin:5px 0px 0px 4px;
        }

        .close {
            width: 4%;
            height: 100%;
            background-image: url(../Image/tools/close.png);
            background-repeat: no-repeat;
            background-position: center;
            float: left;
        }

            .close:hover {
                cursor: pointer;
            }
